      padding: 1rem;

    .setting-item {
      display: flex;
      align-items: center;

    .switch {

    input:checked + .slider:before {

    }
  </style></head><body><div id="skeleton" style="position: fixed; inset: 0; background: var(--md-sys-color-background); z-index: 2000;"><div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;"><div class="spinner"></div><p style="margin-top: 1rem; color: var(--md-sys-color-on-surface-variant);">加载中...</p></div></div><header class="top-app-bar"><button class="icon-button" onclick="goHome()" aria-label="返回首页"><span class="material-icons">home</span></button><h1 id="appTitle">Anime Viewer</h1><button class="icon-button" onclick="toggleSettings()" aria-label="设置"><span class="material-icons">settings</span></button></header><div id="settingsPanel" class="settings-panel hidden"><div class="settings-content"><div class="settings-header"><h2>播放设置</h2><button class="icon-button" onclick="toggleSettings()"><span class="material-icons">close</span></button></div><div class="settings-body"><div class="setting-item"><div class="setting-info"><div class="setting-title">CORS绕过模式</div><div class="setting-description">使用Blob方式绕过跨域限制（可能更慢）</div></div><label class="switch"><input type="checkbox" id="corsBypassToggle" onchange="toggleCorsBypass()"><span class="slider"></span></label></div><div class="setting-item"><div class="setting-info"><div class="setting-title">备用域名</div><div class="setting-description">替换为备用服务器域名</div></div><label class="switch"><input type="checkbox" id="altDomainToggle" onchange="toggleAltDomain()"><span class="slider"></span></label></div></div></div></div><main id="app"><div id="searchPage"><div class="search-container"><div class="search-field"><span class="material-icons search-icon">search</span><input type="search" id="searchInput" placeholder="搜索动漫..." onkeypress="handleSearchKeypress(event)" autocomplete="off"><button class="button" onclick="searchAnime()" id="searchButton">搜索</button></div><div id="searchHistory" class="search-history hidden"><h3>搜索历史<button class="icon-button" onclick="clearHistory()" style="min-width: auto; min-height: auto; padding: 0.25rem;"><span class="material-icons" style="font-size: 1.125rem;">delete</span></button></h3><div id="historyChips" class="history-chips"></div></div></div><div id="searchResults" class="card-grid"><div class="empty-state"><span class="material-icons">search</span><p>输入关键词搜索动漫</p><p class="subtext">支持中文、日文、英文搜索</p></div></div></div><div id="episodesPage" class="hidden"><div style="margin-top: 80px;"><div id="channelChips" class="chip-container"></div><div id="episodesList" class="list-container"></div></div></div><div id="videoPage" class="hidden"><div class="video-container" style="margin-top: 80px;"><div class="video-player"><video id="videoPlayer" controls playsinline preload="metadata"></video></div><div class="video-info-card"><h2 id="videoTitle">正在播放</h2><p id="videoInfo">加载中...</p></div></div></div></main><button class="fab hidden" onclick="scrollToTop()" id="backToTop"><span class="material-icons">arrow_upward</span></button><div id="snackbar" class="snackbar"></div><script>
    const API_BASE = 'https://anigirl.dahi.edu.eu.org';
    let currentData = {
      searchResults: [],
      channels: [],
      currentAnime: null,
      currentChannel: 0
    };
    let hlsInstance = null;
    let searchHistory = JSON.parse(localStorage.getItem('animeSearchHistory') || '[]');
    
    let settings = {
      corsBypass: localStorage.getItem('corsBypass') === 'true',
      altDomain: localStorage.getItem('altDomain') === 'true'
    };

    function loadHLS() {
      return new Promise((resolve, reject) => {
        if (window.Hls) {
          resolve(window.Hls);
          return;
        }
        
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdmirror.com/npm/hls.js@latest';
        script.async = true;
        script.onload = () => resolve(window.Hls);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('skeleton').style.display = 'none';
      }, 500);

      loadHLS().catch(() => console.warn('HLS库加载失败'));
      handleRoute();
      window.addEventListener('hashchange', handleRoute);
      window.addEventListener('scroll', handleScroll);
      renderSearchHistory();
      
      document.getElementById('corsBypassToggle').checked = settings.corsBypass;
      document.getElementById('altDomainToggle').checked = settings.altDomain;
    });

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.classList.toggle('hidden');
    }

    function toggleCorsBypass() {
      settings.corsBypass = document.getElementById('corsBypassToggle').checked;
      localStorage.setItem('corsBypass', settings.corsBypass);
      showSnackbar(settings.corsBypass ? '已启用CORS绕过模式' : '已关闭CORS绕过模式', 'success');
    }

    function toggleAltDomain() {
      settings.altDomain = document.getElementById('altDomainToggle').checked;
      localStorage.setItem('altDomain', settings.altDomain);
      showSnackbar(settings.altDomain ? '已启用备用域名' : '已关闭备用域名', 'success');
    }

    function processVideoUrl(url) {
      if (!url) return url;
      
      if (settings.altDomain) {
        return url.replace(/ai\.girigirilove\.net/g, 'animegirlair.dahi.edu.eu.org');
      }
      
      return url;
    }

    function handleScroll() {
      const backToTop = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        backToTop.classList.remove('hidden');
      } else {
        backToTop.classList.add('hidden');
      }
    }

    function handleRoute() {
      const hash = window.location.hash.slice(1);
      if (!hash) {
        showSearchPage();
        return;
      }

      const parts = hash.split('/');
      const page = parts[0];
      const param = parts.slice(1).join('/');

      hideAllPages();

      switch(page) {
        case 'episodes':
          if (param) showEpisodesPage(decodeURIComponent(param));
          break;
        case 'video':
          if (param) showVideoPage(decodeURIComponent(param));
          break;
        default:
          showSearchPage();
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function hideAllPages() {
      document.getElementById('searchPage').classList.add('hidden');
      document.getElementById('episodesPage').classList.add('hidden');
      document.getElementById('videoPage').classList.add('hidden');
    }

    function showSearchPage() {
      document.getElementById('searchPage').classList.remove('hidden');
      document.getElementById('appTitle').textContent = 'Anime Viewer';
      document.getElementById('backToTop').classList.add('hidden');
      setTimeout(() => document.getElementById('searchInput')?.focus(), 100);
    }

    function goHome() {
      window.location.hash = '';
    }

    function handleSearchKeypress(event) {
      if (event.key === 'Enter') {
        searchAnime();
      }
    }

    function addToHistory(keyword) {
      searchHistory = searchHistory.filter(h => h !== keyword);
      searchHistory.unshift(keyword);
      searchHistory = searchHistory.slice(0, 10);
      localStorage.setItem('animeSearchHistory', JSON.stringify(searchHistory));
      renderSearchHistory();
    }

    function renderSearchHistory() {
      const historyDiv = document.getElementById('searchHistory');
      const chipsDiv = document.getElementById('historyChips');
      
      if (searchHistory.length === 0) {
        historyDiv.classList.add('hidden');
        return;
      }

      historyDiv.classList.remove('hidden');
      chipsDiv.innerHTML = searchHistory.map(keyword => `
        <button class="history-chip" onclick="searchFromHistory('${escapeHtml(keyword)}')">
          <span class="material-icons">history</span>
          ${escapeHtml(keyword)}
        </button>
      `).join('');
    }

    function searchFromHistory(keyword) {
      document.getElementById('searchInput').value = keyword;
      searchAnime();
    }

    function clearHistory() {
      if (confirm('确定要清除所有搜索历史吗？')) {
        searchHistory = [];
        localStorage.removeItem('animeSearchHistory');
        renderSearchHistory();
        showSnackbar('已清除搜索历史', 'success');
      }
    }

    async function searchAnime() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) {
        showSnackbar('请输入搜索关键词', 'warning');
        return;
      }

      const resultsDiv = document.getElementById('searchResults');
      const searchButton = document.getElementById('searchButton');
      
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>搜索中...</p></div>';
      searchButton.disabled = true;
      searchButton.textContent = '搜索中...';

      try {
        const response = await fetch(`${API_BASE}/api/search?keyword=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        if (data.success && data.results && data.results.length > 0) {
          addToHistory(keyword);
          currentData.searchResults = data.results;
          renderSearchResults(data.results);
          showSnackbar(`找到 ${data.results.length} 个结果`, 'success');
        } else {
          resultsDiv.innerHTML = `
            <div class="empty-state">
              <span class="material-icons">search_off</span>
              <p>没有找到相关动漫</p>
              <p class="subtext">试试其他关键词</p>
            </div>
          `;
          showSnackbar('没有找到相关动漫', 'warning');
        }
      } catch (error) {
        console.error('搜索失败:', error);
        resultsDiv.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">error_outline</span>
            <p>搜索失败</p>
            <p class="subtext">${error.message}</p>
            <button class="button" style="margin-top: 1rem;" onclick="searchAnime()">重试</button>
          </div>
        `;
        showSnackbar('搜索失败', 'error');
      } finally {
        searchButton.disabled = false;
        searchButton.textContent = '搜索';
      }
    }

    function renderSearchResults(results) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = results.map(item => `
        <div class="card" onclick="goToEpisodes('${escapeHtml(item.url)}', '${escapeHtml(item.title)}')">
          <div class="card-title">${escapeHtml(item.title)}</div>
          <div class="card-subtitle">
            <span class="material-icons">movie</span>
            ${item.status ? `<span>${escapeHtml(item.status)}</span>` : ''}
            ${item.year ? `<span>${escapeHtml(item.year)}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    function goToEpisodes(url, title) {
      window.location.hash = `episodes/${encodeURIComponent(url)}`;
    }

    async function showEpisodesPage(url) {
      document.getElementById('episodesPage').classList.remove('hidden');
      document.getElementById('appTitle').textContent = '加载中...';
      document.getElementById('backToTop').classList.remove('hidden');

      const chipsDiv = document.getElementById('channelChips');
      const listDiv = document.getElementById('episodesList');
      
      chipsDiv.innerHTML = '';
      listDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载剧集中...</p></div>';

      try {
        const response = await fetch(`${API_BASE}/api/episodes?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.success && data.channels && data.channels.length > 0) {
          currentData.channels = data.channels;
          currentData.currentAnime = { url: url, title: data.title };
          
          if (data.channels.length > 1) {
            chipsDiv.innerHTML = data.channels.map((channel, index) => `
              <button class="chip ${index === 0 ? 'selected' : ''}" 
                      onclick="switchChannel(${index})">
                ${escapeHtml(channel.channel)} (${channel.count})
              </button>
            `).join('');
          }

          renderEpisodes(0);
          document.getElementById('appTitle').textContent = data.title || '选择剧集';
          showSnackbar(`共 ${data.totalEpisodes} 集`, 'success');
        } else {
          listDiv.innerHTML = `
            <div class="empty-state">
              <span class="material-icons">tv_off</span>
              <p>没有找到剧集</p>
              <button class="button" style="margin-top: 1rem;" onclick="history.back()">返回</button>
            </div>
          `;
          showSnackbar('没有找到剧集', 'warning');
        }
      } catch (error) {
        console.error('加载剧集失败:', error);
        listDiv.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">error_outline</span>
            <p>加载失败</p>
            <p class="subtext">${error.message}</p>
            <button class="button" style="margin-top: 1rem;" onclick="history.back()">返回</button>
          </div>
        `;
        showSnackbar('加载失败', 'error');
      }
    }

    function switchChannel(index) {
      currentData.currentChannel = index;
      
      document.querySelectorAll('.chip').forEach((chip, i) => {
        chip.classList.toggle('selected', i === index);
      });

      renderEpisodes(index);
    }

    function renderEpisodes(channelIndex) {
      const channel = currentData.channels[channelIndex];
      const listDiv = document.getElementById('episodesList');

      if (!channel || !channel.episodes) {
        listDiv.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">tv_off</span>
            <p>该频道暂无剧集</p>
          </div>
        `;
        return;
      }

      listDiv.innerHTML = channel.episodes.map(episode => `
        <div class="list-item" onclick="playVideo('${escapeHtml(episode.url)}', '${escapeHtml(episode.name)}')">
          <span class="material-icons">play_circle_filled</span>
          <div class="list-item-text">
            <div class="list-item-title">${escapeHtml(episode.name)}</div>
            <div class="list-item-subtitle">第 ${escapeHtml(episode.sort)} 集</div>
          </div>
          <span class="material-icons">chevron_right</span>
        </div>
      `).join('');
    }

    function playVideo(url, title) {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      
      window.location.hash = `video/${encodeURIComponent(url)}`;
      document.getElementById('videoTitle').textContent = title;
      document.getElementById('videoInfo').textContent = '正在加载视频...';
    }

    async function showVideoPage(url) {
      document.getElementById('videoPage').classList.remove('hidden');
      document.getElementById('appTitle').textContent = '播放中';
      document.getElementById('backToTop').classList.add('hidden');

      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = '';

      try {
        const response = await fetch(`${API_BASE}/api/video?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.success && data.videoUrl) {
          await playVideoWithHLS(data.videoUrl);
          document.getElementById('videoInfo').textContent = `视频类型: ${data.type} | 来源: ${data.source}`;
          showSnackbar('开始播放', 'success');
        } else {
          document.getElementById('videoInfo').textContent = '无法获取视频地址';
          showSnackbar(data.error || '无法获取视频地址', 'error');
        }
      } catch (error) {
        console.error('获取视频失败:', error);
        document.getElementById('videoInfo').textContent = '获取视频失败: ' + error.message;
        showSnackbar('获取视频失败', 'error');
      }
    }

    async function playVideoWithHLS(videoUrl) {
      const video = document.getElementById('videoPlayer');
      
      videoUrl = processVideoUrl(videoUrl);
      
      await loadHLS();
      
      if (settings.corsBypass) {
        try {
          await playWithCorsBypass(videoUrl, video);
          return;
        } catch (error) {
          console.error('CORS绕过模式失败，尝试标准模式:', error);
          showSnackbar('CORS绕过失败，尝试标准播放...', 'warning');
        }
      }
      
      if (Hls.isSupported()) {
        if (hlsInstance) {
          hlsInstance.destroy();
        }
        
        hlsInstance = new Hls({
          debug: false,
          enableWorker: true,
          lowLatencyMode: true
        });
        
        hlsInstance.loadSource(videoUrl);
        hlsInstance.attachMedia(video);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(e => {
            console.warn('自动播放失败:', e);
            showSnackbar('点击播放按钮开始观看', 'warning');
          });
        });
        
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showSnackbar('网络错误，正在重试...', 'warning');
                hlsInstance.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showSnackbar('媒体错误，正在恢复...', 'warning');
                hlsInstance.recoverMediaError();
                break;
              default:
                showSnackbar('播放出错，请刷新重试', 'error');
                hlsInstance.destroy();
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        video.play().catch(e => {
          showSnackbar('点击播放按钮开始观看', 'warning');
        });
      } else {
        throw new Error('浏览器不支持HLS播放');
      }
    }

    async function playWithCorsBypass(videoUrl, video) {
      showSnackbar('使用CORS绕过模式加载...', 'warning');
      
      if (videoUrl.includes('.m3u8')) {
        if (hlsInstance) {
          hlsInstance.destroy();
        }
        
        hlsInstance = new Hls({
          debug: false,
          enableWorker: true,
          lowLatencyMode: true,
          xhrSetup: function(xhr, url) {
            xhr.withCredentials = false;
          }
        });
        
        const defaultLoader = hlsInstance.config.loader;
        
        class CustomLoader extends defaultLoader {
          load(context, config, callbacks) {
            const url = processVideoUrl(context.url);
            
            fetch(url, { 
              mode: 'no-cors',
              cache: 'default'
            })
            .then(response => response.blob())
            .then(blob => {
              const reader = new FileReader();
              reader.onload = function() {
                callbacks.onSuccess({
                  url: url,
                  data: this.result
                }, { url: url }, context);
              };
              reader.onerror = function() {
                callbacks.onError({
                  code: 0,
                  text: 'Blob读取失败'
                }, context);
              };
              reader.readAsArrayBuffer(blob);
            })
            .catch(error => {
              fetch(url)
              .then(response => response.arrayBuffer())
              .then(data => {
                callbacks.onSuccess({
                  url: url,
                  data: data
                }, { url: url }, context);
              })
              .catch(err => {
                callbacks.onError({
                  code: 0,
                  text: err.message
                }, context);
              });
            });
          }
        }
        
        hlsInstance.config.loader = CustomLoader;
        hlsInstance.loadSource(videoUrl);
        hlsInstance.attachMedia(video);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(e => {
            console.warn('自动播放失败:', e);
            showSnackbar('点击播放按钮开始观看', 'warning');
          });
        });
        
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            throw new Error('CORS绕过模式播放失败');
          }
        });
        
      } else {
        const response = await fetch(videoUrl, { 
          mode: 'no-cors'
        });
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        
        video.src = blobUrl;
        video.play().catch(e => {
          showSnackbar('点击播放按钮开始观看', 'warning');
        });
        
        video.addEventListener('ended', () => URL.revokeObjectURL(blobUrl), { once: true });
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showSnackbar(message, type = '') {
      const snackbar = document.getElementById('snackbar');
      snackbar.textContent = message;
      snackbar.className = 'snackbar';
      snackbar.classList.add(type, 'show');
      
      setTimeout(() => {
        snackbar.classList.remove('show');
        setTimeout(() => snackbar.classList.remove(type), 300);
      }, 3000);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script></body></html>
